<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Need a Tutor - OlympiadPrep</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Keep the header content centered and aligned */
    .site-header .container{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .brand-nav{
      display:flex;
      align-items:center;
      gap:16px;
      flex-wrap:wrap;
    }
    .site-nav{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    /* Ensure the auth slot is visible and not pushed to a corner */
    #auth-slot{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      min-height:32px;
    }
    /* Optional: make the active nav link stand out if your CSS doesn't already */
    .site-nav a.active{ font-weight:700; text-decoration:underline; }
    /* Simple form styles in case styles.css doesn't include them */
    .tutor-form{ display:grid; gap:12px; max-width:560px; margin-top:12px; }
    .form-group{ display:grid; gap:6px; }
    .tutor-form input, .tutor-form textarea{
      border:1px solid #e5e7eb; border-radius:10px; padding:10px;
    }
    .tutor-form button{
      cursor:pointer; border:0; background:#0ea5e9; color:#fff;
      padding:10px 16px; border-radius:12px; font-weight:600;
      width:fit-content;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand-nav">
        <h1 class="logo">OlympiadPrep</h1>
        <nav class="site-nav">
          <a href="index.html">Home</a>
          <a href="timeline.html">Timeline</a>
          <a href="tutor.html" class="active">Need a Tutor</a>
          <a href="books.html">Books</a>
        </nav>
      </div>
      <!-- Auth slot is inside the flex container so it sits on the right, centered vertically -->
      <div id="auth-slot"></div>
    </div>
  </header>

  <main class="container">
    <h2>üë©‚Äçüè´ Need a Tutor?</h2>
    <p>Connect with experienced mentors for personalized guidance. Fill out the form below and we'll be in touch.</p>
    <form class="tutor-form" onsubmit="handleTutorSubmit(event)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="needs">What do you need help with?</label>
        <textarea id="needs" rows="4" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    ¬© 2025 OlympiadPrep. Empowering tomorrow‚Äôs problem solvers.
  </footer>

  <script>
    function handleTutorSubmit(e) {
      e.preventDefault();
      alert('Thanks! Our tutors will reach out soon.');
      e.target.reset();
    }
  </script>
  <script type="module" src="/olympiad/auth.js"></script>
</body>
</html>
