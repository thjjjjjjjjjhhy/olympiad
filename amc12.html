<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMC 12 Problems - All Years</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #f9f9f9; }
    h1 { color: #003366; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    th { background: #e0e7ff; }
    a { color: #0074d9; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .note { font-size: 0.9rem; color: #555; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>AMC 12 Problems & Solutions (AoPS)</h1>
  <p class="note">Click a year to view the full test and solutions on AoPS Wiki. Individual problem links go to the year page; AoPS does not host separate subpages for each problem.</p>
  <table>
    <thead>
      <tr>
        <th>Year</th>
        <th>Test A</th>
        <th>Test B</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
  <script>
    const startYear = 1985;
    const endYear = 2022;
    const tbody = document.getElementById('table-body');
    for(let year = startYear; year <= endYear; year++) {
      const tr = document.createElement('tr');
      const tdYear = document.createElement('td');
      tdYear.textContent = year;
      const tdA = document.createElement('td');
      const aLink = document.createElement('a');
      aLink.textContent = 'View Test A';
      aLink.href = `https://artofproblemsolving.com/wiki/index.php/AMC_12_${year}`;
      aLink.target = '_blank';
      tdA.appendChild(aLink);
      const tdB = document.createElement('td');
      const bLink = document.createElement('a');
      bLink.textContent = 'View Test B';
      bLink.href = `https://artofproblemsolving.com/wiki/index.php/AMC_12_${year}`;
      bLink.target = '_blank';
      tdB.appendChild(bLink);
      tr.append(tdYear, tdA, tdB);
      tbody.appendChild(tr);
    }
  </script>
</body>
</html>
