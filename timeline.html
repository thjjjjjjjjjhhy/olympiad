<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Study Timeline - OlympiadPrep</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root{--fg:#111;--muted:#6b7280;--card:#fff;--accent:#0ea5e9;--grid:#e5e7eb}
    body{color:var(--fg)}
    .container{max-width:1000px;margin:0 auto;padding:0 16px}
    .card{background:var(--card);border-radius:16px;box-shadow:0 1px 4px rgba(0,0,0,.06);padding:16px}
    header .logo{font-weight:800}
    .hint{color:var(--muted);font-size:.92rem}
    .toolbar{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    button{cursor:pointer;border:0;background:var(--accent);color:#fff;padding:10px 14px;border-radius:12px;font-weight:600}
    button.secondary{background:#e5e7eb;color:#111}
    input{border:1px solid var(--grid);border-radius:10px;padding:8px 10px}
    .cal-wrap{display:grid;gap:12px;margin-top:12px}
    .month{border:1px solid var(--grid);border-radius:14px;padding:10px}
    .month h3{margin:4px 6px 8px}
    .cal{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
    .day{border:1px solid var(--grid);border-radius:10px;padding:6px;min-height:110px;background:#fff}
    .day .date{font-weight:700;font-size:.9rem;margin-bottom:2px}
    .out-of-range{opacity:.35}
    .past{opacity:.55}
    .today{outline:2px solid var(--accent)}
    .task{font-size:.86rem;margin:2px 0;line-height:1.25}
    .legend{display:flex;gap:12px;flex-wrap:wrap;margin-top:8px}
    .legend span{font-size:.86rem;background:#f8fafc;border:1px solid var(--grid);padding:4px 8px;border-radius:999px}
    @media print{
      .site-header,.toolbar{display:none!important}
      .month{break-inside:avoid}
      body{background:#fff}
      .card{box-shadow:none;border:1px solid var(--grid)}
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">OlympiadPrep</h1>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="planning.html">Planning</a>
        <a href="books.html">Books</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>üóìÔ∏è Your Study Timeline</h2>
    <p class="hint" id="planSummary"></p>

    <div class="card toolbar">
      <div>
        <label><b>Minutes/day</b> <input id="mPerDay" type="number" min="15" step="5" style="width:100px"></label>
      </div>
      <div>
        <label><b>Test date</b> <input id="testDate" type="date"></label>
      </div>
      <button id="rebuildBtn" class="secondary">Rebuild plan</button>
      <button id="downloadIcs">Download .ics</button>
      <button class="secondary" onclick="window.print()">Print</button>
      <span class="hint">Low time/day ‚Üí more AoPS reading; final days still include full mocks.</span>
    </div>

    <div class="legend">
      <span>üìò Reading (AoPS Vol 1/2)</span>
      <span>üß© Targeted drills (exact problems)</span>
      <span>‚è±Ô∏è Timed set (specific problems)</span>
      <span>üìù Full mock + review</span>
    </div>

    <section id="calendar" class="cal-wrap"></section>
  </main>

  <footer>¬© 2025 OlympiadPrep.</footer>

<script>
(function(){
  // -------- Load input --------
  const input = JSON.parse(localStorage.getItem('studyPlanInput')||'null');
  const planSummary = document.getElementById('planSummary');
  if(!input){
    planSummary.innerHTML='No diagnostic found. Go back to <a href="planning.html">Planning</a>.';
    return;
  }

  // -------- Config switches --------
  const PRACTICE_LOAD = 0.5;                // half practice volume
  const THRESH = {read:10, drill:10, timed:8}; // minimum minutes to schedule each block

  // -------- Toolbar defaults --------
  const today = new Date(); today.setHours(0,0,0,0);
  const todayStr = today.toISOString().slice(0,10);
  document.getElementById('testDate').min = todayStr;
  document.getElementById('mPerDay').value = input.minutesPerDay;
  document.getElementById('testDate').value = input.testDate || todayStr;

  // -------- Window (fallback to 14 days if date ‚â§ today) --------
  const start = new Date(today); // start today
  const end   = new Date(document.getElementById('testDate').value); end.setHours(0,0,0,0);
  const rawDays = Math.ceil((end - start)/86400000);
  const days = (Number.isFinite(rawDays) && rawDays>0) ? rawDays : 14;

  const goalToTestName = {A:'AMC 10/12 (Test A)', B:'AIME bridge (Test B)', C:'US(A)JMO-leaning (Test C)'};
  planSummary.innerHTML = `Start: <b>${start.toLocaleDateString()}</b> ‚Üí Test: <b>${end.toLocaleDateString()}</b> ‚Ä¢ Window: <b>${days}</b> day(s) ‚Ä¢ Goal: <b>${(input.goal||'').toUpperCase()}</b> ‚Ä¢ Track: <b>${goalToTestName[input.testId]||input.testId}</b> ‚Ä¢ Minutes/day: <b>${input.minutesPerDay}</b>.`;

  // -------- Weights (weakness first) --------
  const subs = input.subscores||{};
  const cats = Object.keys(subs);
  if(!cats.length) cats.push('Polynomials & Algebra','Number Theory','Geometry','Combinatorics','Sequences & Series','Functions','Probability');
  const weights={}; cats.forEach(k=>{const r=(subs[k]?.right||0), t=(subs[k]?.total||1); weights[k]=1 - r/t + 0.05});

  // -------- Reading refs (Ch. ‚Äì no ¬ß) --------
  const READS = {
    "Number Theory":[
      {ref:"Vol.1 Ch.5.4 Modular Arithmetic (pp. 42‚Äì45)"},
      {ref:"Vol.1 Ch.5.6‚Äì5.7 Primes & Factors (pp. 47‚Äì48)"},
      {ref:"Vol.2 Ch.23 Divisibility & Congruences (pp. 252‚Äì262)"},
      {ref:"Vol.2 Ch.24 Diophantine Equations (pp. 266‚Äì274)"},
    ],
    "Combinatorics":[
      {ref:"Vol.1 Ch.25 Learning to Count (pp. 221‚Äì229)"},
      {ref:"Vol.2 Ch.15 Combinatorics & Binomial (pp. 170‚Äì176)"},
      {ref:"Vol.2 Ch.25.6 Colorings (p. 280)"},
    ],
    "Probability":[
      {ref:"Vol.1 Ch.25 Counting (probability foundation) (pp. 221‚Äì229)"},
      {ref:"Vol.2 Ch.15.5 Binomial Theorem for distributions (p. 175)"},
    ],
    "Sequences & Series":[
      {ref:"Vol.1 Ch.24 Sequences & Series (pp. 211‚Äì217)"},
      {ref:"Vol.2 Ch.16 Sequences/Recurrences (pp. 180‚Äì191)"},
    ],
    "Functions":[
      {ref:"Vol.1 Ch.21 Functions (pp. 187‚Äì190)"},
      {ref:"Vol.2 Ch.7 Functional Equations (pp. 69‚Äì73)"},
    ],
    "Polynomials & Algebra":[
      {ref:"Vol.1 Ch.6 Quadratic Equations (pp. 52‚Äì60)"},
      {ref:"Vol.2 Ch.6 Polynomials (pp. 52‚Äì65)"},
    ],
    "Geometry":[
      {ref:"Vol.1 Ch.11.8 Area of a Triangle (p. 109)"},
      {ref:"Vol.1 Ch.14 Angle Chasing (p. 133) & Ch.15 Area (pp. 136‚Äì138)"},
      {ref:"Vol.1 Ch.18 3D Geometry (pp. 165‚Äì169)"},
      {ref:"Vol.2 Ch.22 Geometry Tidbits: Inversion/Homothety (pp. 241‚Äì247)"},
    ],
  };

  // -------- Topic pick --------
  function pickTopic(){
    const sum=Object.values(weights).reduce((a,b)=>a+b,0); let r=Math.random()*sum;
    for(const [k,w] of Object.entries(weights)){ r-=w; if(r<=0) return k; }
    return cats[0];
  }
  function nextReading(cat){
    const arr=READS[cat]||[]; if(!arr.length) return null;
    return arr[Math.floor(Math.random()*arr.length)].ref;
  }

  // -------- AoPS URL builders (exact problems) --------
  function aimeProblemURL(y,v,n){ return `https://artofproblemsolving.com/wiki/index.php/${y}_AIME_${v}_Problems/Problem_${n}`; }
  function aimeSetURL(y,v){ return `https://artofproblemsolving.com/wiki/index.php/${y}_AIME_${v}_Problems`; }
  function amcProblemURL(level,y,v,n){ const L=(level==='10')?'AMC_10':'AMC_12'; return `https://artofproblemsolving.com/wiki/index.php/${y}_${L}${v}_Problems/Problem_${n}`; }
  function amcSetURL(level,y,v){ const L=(level==='10')?'AMC_10':'AMC_12'; return `https://artofproblemsolving.com/wiki/index.php/${y}_${L}${v}_Problems`; }

  const YEARS_AIME = Array.from({length:20},(_,i)=>2004+i);   // 2004‚Äì2023
  const YEARS_AMC  = Array.from({length:18},(_,i)=>2006+i);   // 2006‚Äì2023
  const VARIANTS   = ['A','B'];
  const VAI        = ['I','II'];
  const rnd = arr => arr[Math.floor(Math.random()*arr.length)];

  // -------- Phase logic with reading priority when time is low --------
  const minutesPerDay = Number(input.minutesPerDay||60);
  const totalDays = days;
  const onAIMETrack = (input.testId!=='A');
  const amcLevel = (input.goal==='amc10')?'10':'12';

  function baseMixForPhase(phaseName){
    // Baseline (before adjusting for minutes/day)
    if(phaseName==='Foundation') return {read:0.65, drill:0.25, timed:0.10};
    if(phaseName==='Mixed')      return {read:0.50, drill:0.35, timed:0.15};
    return                         {read:0.35, drill:0.35, timed:0.30}; // Final
  }

  function adjustedMix(base, m){
    // Boost reading if minutes/day are small
    let boostRead = 0, takeFromTimed = 0, takeFromDrill = 0;
    if(m <= 30){ boostRead = 0.20; takeFromTimed = 0.15; takeFromDrill = 0.05; }
    else if(m <= 60){ boostRead = 0.10; takeFromTimed = 0.06; takeFromDrill = 0.04; }

    let read = base.read + boostRead;
    let drill = Math.max(0, base.drill - takeFromDrill);
    let timed = Math.max(0, base.timed - takeFromTimed);

    // Renormalize to 1.0
    const s = read+drill+timed || 1;
    read/=s; drill/=s; timed/=s;
    return {read,drill,timed};
  }

  function phaseNameForDay(d){
    const fEnd = Math.floor(totalDays*0.55);
    const mEnd = Math.floor(totalDays*0.85);
    if(d < fEnd) return 'Foundation';
    if(d < mEnd) return 'Mixed';
    return 'Final';
  }

  function chooseAIMEProblems(count, phaseName){
    let low=1, high=15;
    if(phaseName==='Foundation'){ low=1;  high=7; }
    else if(phaseName==='Mixed'){ low=4;  high=12; }
    else { low=6; high=15; }
    const set=new Set();
    while(set.size<count) set.add(Math.floor(Math.random()*(high-low+1))+low);
    return [...set].sort((a,b)=>a-b);
  }
  function chooseAMCProblems(level,count,phaseName){
    const ranges = level==='10'
      ? {Foundation:[8,18], Mixed:[12,22], Final:[15,25]}
      : {Foundation:[10,18], Mixed:[12,22], Final:[15,25]};
    const [low,high]=ranges[phaseName]||[10,22];
    const set=new Set();
    while(set.size<count) set.add(Math.floor(Math.random()*(high-low+1))+low);
    return [...set].sort((a,b)=>a-b);
  }

  function makeDrillLinks(phaseName){
    if(onAIMETrack){
      const y=rnd(YEARS_AIME), v=rnd(VAI);
      const base = Math.max(2, Math.round(minutesPerDay/12));
      const count = Math.max(1, Math.round(base * PRACTICE_LOAD)); // halved
      const nums=chooseAIMEProblems(count, phaseName);
      return nums.map(n=>`<a href="${aimeProblemURL(y,v,n)}" target="_blank" rel="noopener">${y} AIME ${v} #${n}</a>`);
    } else {
      const y=rnd(YEARS_AMC), v=rnd(VARIANTS);
      const base = Math.max(3, Math.round(minutesPerDay/10));
      const count = Math.max(2, Math.round(base * PRACTICE_LOAD)); // halved
      const nums=chooseAMCProblems(amcLevel, count, phaseName);
      return nums.map(n=>`<a href="${amcProblemURL(amcLevel,y,v,n)}" target="_blank" rel="noopener">${y} AMC ${amcLevel}${v} #${n}</a>`);
    }
  }

  function makeTimedSet(phaseName){
    if(onAIMETrack){
      const y=rnd(YEARS_AIME), v=rnd(VAI);
      const base = Math.max(3, Math.round(minutesPerDay/15));
      const count = Math.max(2, Math.round(base * PRACTICE_LOAD)); // halved
      const nums=chooseAIMEProblems(count, phaseName);
      return `‚è±Ô∏è Timed: ${nums.map(n=>`<a href="${aimeProblemURL(y,v,n)}" target="_blank" rel="noopener">${y} AIME ${v} #${n}</a>`).join(', ')}`;
    } else {
      const y=rnd(YEARS_AMC), v=rnd(VARIANTS);
      const base = Math.max(4, Math.round(minutesPerDay/12));
      const count = Math.max(2, Math.round(base * PRACTICE_LOAD)); // halved
      const nums=chooseAMCProblems(amcLevel, count, phaseName);
      return `‚è±Ô∏è Timed: ${nums.map(n=>`<a href="${amcProblemURL(amcLevel,y,v,n)}" target="_blank" rel="noopener">${y} AMC ${amcLevel}${v} #${n}</a>`).join(', ')}`;
    }
  }

  function makeMock(){
    if(onAIMETrack){ const y=rnd(YEARS_AIME), v=rnd(VAI); return {text:`üìù Full mock: ${y} AIME ${v} (15Q). Review & error log.`, href:aimeSetURL(y,v)}; }
    const y=rnd(YEARS_AMC), v=rnd(VARIANTS); return {text:`üìù Full mock: ${y} AMC ${amcLevel}${v}. Review & error log.`, href:amcSetURL(amcLevel,y,v)};
  }

  // -------- Build tasks by day (reading-first if time is tight) --------
  const tasksByDay=[];
  for(let d=0; d<totalDays; d++){
    const pName = phaseNameForDay(d);
    const base = baseMixForPhase(pName);
    const mix  = adjustedMix(base, minutesPerDay);

    // Proportional allocation
    let mRead = Math.round(minutesPerDay*mix.read);
    let mDrill= Math.round(minutesPerDay*mix.drill);
    let mTimed= Math.max(0, minutesPerDay - mRead - mDrill); // remainder

    // Reading-first rebalance for small days:
    // Ensure reading gets a floor if minutes allow, then drills, then timed.
    function borrow(fromA, fromB, need){
      // borrow 'need' minutes from A then B (mutates outer scope vars)
      let take = Math.min(need, fromA.value); fromA.value -= take; need -= take;
      if(need>0){ const t2 = Math.min(need, fromB.value); fromB.value -= t2; need -= t2; }
    }
    // If minutes allow, try to bring reading up to THRESH.read
    if(minutesPerDay >= THRESH.read && mRead < THRESH.read){
      const need = THRESH.read - mRead;
      const objA = {get value(){return mTimed}, set value(v){mTimed=v;}};
      const objB = {get value(){return mDrill}, set value(v){mDrill=v;}};
      borrow(objA, objB, need); mRead = Math.min(minutesPerDay, mRead + (THRESH.read - Math.max(0, THRESH.read - need)));
      // recompute exact after borrowing
      mRead = Math.min(minutesPerDay, Math.max(mRead, THRESH.read));
      if(mRead + mDrill + mTimed > minutesPerDay){
        const diff = mRead + mDrill + mTimed - minutesPerDay;
        // reduce timed first
        const takeT = Math.min(diff, mTimed); mTimed -= takeT;
        const rem = diff - takeT; if(rem>0) mDrill = Math.max(0, mDrill - rem);
      }
    }

    // Guarantee at least one useful block when everything is tiny:
    if(mRead<THRESH.read && mDrill<THRESH.drill && mTimed<THRESH.timed){
      // Collapse into reading-first, else drills
      if(minutesPerDay >= THRESH.read){ mRead = minutesPerDay; mDrill = 0; mTimed = 0; }
      else { mRead = minutesPerDay; mDrill = 0; mTimed = 0; }
    }

    const todayTasks=[];
    // Reading (always try to include if any minutes)
    if(mRead >= Math.min(THRESH.read, minutesPerDay/2) || (minutesPerDay < THRESH.read && mRead>0)){
      const cat=pickTopic(), ref=nextReading(cat);
      if(ref) todayTasks.push({html:`üìò <b>${cat}</b>: ${ref} (${mRead}m)`});
    }

    // Drills
    if(mDrill >= THRESH.drill){
      const cat=pickTopic(), links=makeDrillLinks(pName);
      todayTasks.push({html:`üß© <b>${cat}</b>: ${links.join(', ')} (${mDrill}m)`});
    }

    // Timed or Final mock
    if(d>=totalDays-3){
      const mk=makeMock();
      todayTasks.push({html:`<a href="${mk.href}" target="_blank" rel="noopener">${mk.text}</a>`});
    } else if(mTimed >= THRESH.timed){
      todayTasks.push({html: makeTimedSet(pName)+` (${mTimed}m)`});
    }

    // Absolute fallback: ensure at least one actionable item exists
    if(!todayTasks.length){
      const cat=pickTopic();
      const ref=nextReading(cat);
      if(ref) todayTasks.push({html:`üìò <b>${cat}</b>: ${ref} (${minutesPerDay}m)`});
      else {
        const links=makeDrillLinks(pName);
        const keep = Math.max(1, Math.round(2 * PRACTICE_LOAD));
        todayTasks.push({html:`üß© <b>${cat}</b>: ${links.slice(0, keep).join(', ')} (${minutesPerDay}m)`});
      }
    }

    tasksByDay.push(todayTasks);
  }

  // Map date -> tasks
  const taskMap = new Map();
  for(let i=0;i<totalDays;i++){
    const d = new Date(start.getTime()+i*86400000);
    const key = d.toISOString().slice(0,10);
    taskMap.set(key, tasksByDay[i]);
  }

  // -------- Render calendar month-by-month --------
  renderCalendarByMonth(start, end, taskMap, today);

  // -------- ICS download --------
  document.getElementById('downloadIcs').onclick = ()=>{
    const ics = buildICS(start, totalDays, tasksByDay, minutesPerDay, input);
    const blob = new Blob([ics], {type:'text/calendar'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'OlympiadPrep-StudyPlan.ics';
    document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
  };

  // -------- Rebuild --------
  document.getElementById('rebuildBtn').onclick = ()=>{
    const m = Number(document.getElementById('mPerDay').value||0);
    const t = document.getElementById('testDate').value;
    if(m<15 || !t){ alert('Enter minutes/day (‚â•15) and a future test date.'); return; }
    input.minutesPerDay = m; input.testDate = t;
    localStorage.setItem('studyPlanInput', JSON.stringify(input));
    location.href = 'timeline.html?v=8';
  };

  // -------- Helpers --------
  function renderCalendarByMonth(startDate, endDate, taskMap, today){
    const cal = document.getElementById('calendar');
    cal.innerHTML = '';

    let current = new Date(startDate.getFullYear(), startDate.getMonth(), 1);
    const lastMonth = new Date(endDate.getFullYear(), endDate.getMonth(), 1);

    while(current <= lastMonth){
      const year = current.getFullYear(), monthIdx = current.getMonth();
      const monthName = current.toLocaleString(undefined,{month:'long', year:'numeric'});

      const wrap = document.createElement('section'); wrap.className='month';
      wrap.innerHTML = `<h3>${monthName}</h3><div class="cal"></div>`;
      const grid = wrap.querySelector('.cal');

      ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d=>{
        const head = document.createElement('div'); head.className='day'; head.style.background='#f8fafc';
        head.innerHTML = `<div class="date" style="opacity:.7">${d}</div>`; grid.appendChild(head);
      });

      const firstDay = new Date(year, monthIdx, 1);
      const daysInMonth = new Date(year, monthIdx+1, 0).getDate();
      const lead = firstDay.getDay();
      for(let i=0;i<lead;i++){ const e=document.createElement('div'); e.className='day out-of-range'; grid.appendChild(e); }

      for(let day=1; day<=daysInMonth; day++){
        const dateObj = new Date(year, monthIdx, day); dateObj.setHours(0,0,0,0);
        const key = dateObj.toISOString().slice(0,10);
        const tasks = taskMap.get(key) || [];
        const inRange = (dateObj >= startDate && dateObj <= endDate);

        const box = document.createElement('div');
        let cls = 'day';
        if(!inRange) cls += ' out-of-range';
        else if(dateObj < today) cls += ' past';
        else if(dateObj.getTime() === today.getTime()) cls += ' today';
        box.className = cls;

        let html = `<div class="date">${day}</div>`;
        if(inRange){
          tasks.forEach(t=>{
            html += `<div class="task">${t.html || (t.href? `<a href="${t.href}" target="_blank" rel="noopener">${t.text||'Practice'}</a>` : (t.text||''))}</div>`;
          });
        }
        box.innerHTML = html; grid.appendChild(box);
      }

      cal.appendChild(wrap);
      current = new Date(year, monthIdx+1, 1);
    }
  }

  function buildICS(startDate, spanDays, tasks, minutes, meta){
    function fmtUTC(x){
      const y=x.getUTCFullYear(), m=String(x.getUTCMonth()+1).padStart(2,'0'), d=String(x.getUTCDate()).padStart(2,'0'),
            H=String(x.getUTCHours()).padStart(2,'0'), M=String(x.getUTCMinutes()).padStart(2,'0'), S='00';
      return `${y}${m}${d}T${H}${M}${S}Z`;
    }
    const lines = ['BEGIN:VCALENDAR','VERSION:2.0','PRODID:-//OlympiadPrep//StudyPlan//EN'];
    for(let i=0;i<spanDays;i++){
      const day = new Date(startDate.getTime()+i*86400000);
      const items = tasks[i]||[]; if(!items.length) continue;
      const startUTC = new Date(Date.UTC(day.getFullYear(),day.getMonth(),day.getDate(), 21,0,0));
      const endUTC = new Date(startUTC.getTime()+minutes*60000);
      const desc = items.map(t=> (t.html||'').replace(/<[^>]+>/g,'') ).join('\\n');
      lines.push(
        'BEGIN:VEVENT',
        `UID:olympiadprep-${i}@studyplan`,
        `DTSTAMP:${fmtUTC(new Date())}`,
        `DTSTART:${fmtUTC(startUTC)}`,
        `DTEND:${fmtUTC(endUTC)}`,
        `SUMMARY:Study ‚Ä¢ ${meta.goal.toUpperCase()}`,
        `DESCRIPTION:${desc}`,
        'END:VEVENT'
      );
    }
    lines.push('END:VCALENDAR');
    return lines.join('\r\n');
  }
})();
</script>
