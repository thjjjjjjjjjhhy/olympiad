<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Books - OlympiadPrep</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --fg:#0f172a; --muted:#64748b; --grid:#e5e7eb; --card:#fff;
      --accent:#0ea5e9; --accent-2:#2563eb; --shadow:0 8px 24px rgba(2,6,23,.08);
    }
    html,body{background:#fff;color:var(--fg);font-family:"Source Sans Pro",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}

    /* Header (match site) */
    .site-header{position:sticky;top:0;z-index:10;background:linear-gradient(90deg,#3b82f6 0%, #6366f1 100%)!important;color:#fff;padding:12px 0;border-bottom:1px solid rgba(255,255,255,.15)}
    .site-header .container{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .logo{font-weight:800;color:#fff;margin:0}
    .site-nav{display:flex;gap:14px;flex-wrap:wrap}
    .site-nav a{color:#fff;text-decoration:none;font-weight:700;opacity:.95}
    .site-nav a:hover{text-decoration:underline;opacity:1}
    .site-nav a.active{border-bottom:2px solid rgba(255,255,255,.9);padding-bottom:2px}
    #auth-slot{display:flex;align-items:center;gap:10px;min-height:32px}

    /* Page intro + anchor nav */
    .hero{padding:22px 0 8px;border-bottom:1px solid var(--grid);background:linear-gradient(180deg,rgba(99,102,241,.06),rgba(99,102,241,0))}
    .hero h2{margin:6px 0 4px;font-size:1.8rem}
    .sub{color:var(--muted)}
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0 2px}
    .tab{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--grid);border-radius:999px;padding:8px 12px;background:#fff;text-decoration:none;color:#0f172a;font-weight:700;box-shadow:0 1px 0 rgba(15,23,42,.02)}
    .tab:hover{background:#f1f5f9}

    /* Sections */
    .section{padding:16px 0}
    .section h3{margin:8px 0 10px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    @media (max-width:900px){ .grid{grid-template-columns:1fr} }

    /* Book card */
    .card{background:var(--card);border:1px solid var(--grid);border-radius:16px;box-shadow:var(--shadow);padding:14px;display:flex;flex-direction:column;gap:8px}
    .rank{display:inline-flex;align-items:center;justify-content:center;width:30px;height:30px;border-radius:10px;background:#eef2ff;border:1px solid #e5e7eb;font-weight:800}
    .title{font-weight:800;margin:0}
    .meta{display:flex;gap:8px;flex-wrap:wrap}
    .chip{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--grid);border-radius:999px;padding:4px 10px;background:#f8fafc;color:#334155;font-size:.86rem}
    .desc{color:var(--muted);font-size:.95rem}
    .actions{margin-top:auto;display:flex;gap:8px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;border-radius:10px;padding:8px 12px;text-decoration:none;font-weight:800}
    .btn.primary{background:linear-gradient(90deg,#0ea5e9,#2563eb);color:#fff;border:0}
    .btn.secondary{background:#fff;border:1px solid var(--grid);color:#0f172a}
    footer{border-top:1px solid var(--grid);padding:18px 0;text-align:center;color:#64748b;margin-top:10px}
    /* Force the "Build your study timeline" title to be black */
.plan-card h2 { 
  color: #0f172a !important; 
}

  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div style="display:flex;align-items:center;gap:16px;flex-wrap:wrap">
        <h1 class="logo">OlympiadPrep</h1>
        <nav class="site-nav">
          <a href="index.html">Home</a>
          <a href="timeline.html">Timeline</a>
          <a href="tutor.html">Need a Tutor</a>
          <a href="books.html" class="active">Books</a>
        </nav>
      </div>
      <div id="auth-slot"></div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>ðŸ“š Recommended Books</h2>
      <p class="sub">Same curated library the planner uses. Each list is ranked by importance for that level.</p>
      <div class="tabs">
        <a class="tab" href="#amc8">AMC 8</a>
        <a class="tab" href="#amc1012">AMC 10/12</a>
        <a class="tab" href="#aime">AIME</a>
        <a class="tab" href="#usamo">US(A)JMO</a>
      </div>
    </div>
  </section>

  <main class="container" id="main">
    <!-- Sections render here -->
  </main>

  <footer>Â© 2025 OlympiadPrep. Empowering tomorrowâ€™s problem solvers.</footer>

  <script>
    // Master catalog (same IDs your planner uses)
    const BOOKS = [
      {id:'prealgebra', title:'AoPS Prealgebra', link:'https://artofproblemsolving.com/store/book/prealgebra', topics:['Polynomials & Algebra'], note:'Strong bridge to AMC 8 foundations.'},
      {id:'aops-v1', title:'AoPS Volume 1 (The Basics)', link:'https://artofproblemsolving.com/store/book/aops-vol1', topics:['Algebra','NT','Geometry','C&P','Probability'], note:'Core problem-solving toolkit for AMC 8â€“10.'},
      {id:'cmms', title:'Competition Math for Middle School (Batterson)', link:'https://artofproblemsolving.com/store/book/competition-math-for-middle-school', topics:['Algebra','NT','C&P','Probability','Geometry'], note:'Targeted drills for AMC 8/10 speed and accuracy.'},
      {id:'intro-alg', title:'AoPS Introduction to Algebra', link:'https://artofproblemsolving.com/store/book/introduction-to-algebra', topics:['Algebra','Functions','Sequences'], note:'Algebra depth for AMC 8 â†’ 10.'},
      {id:'intro-cp', title:'AoPS Introduction to Counting & Probability', link:'https://artofproblemsolving.com/store/book/introduction-to-counting-and-probability', topics:['Combinatorics','Probability'], note:'Counting and probability fundamentals.'},
      {id:'intro-nt', title:'AoPS Introduction to Number Theory', link:'https://artofproblemsolving.com/store/book/intro-number-theory', topics:['Number Theory'], note:'Divisibility, modular arithmetic, and more.'},
      {id:'intro-geo', title:'AoPS Introduction to Geometry', link:'https://artofproblemsolving.com/store/book/intro-geometry', topics:['Geometry'], note:'Geometry basics with contest-style problems.'},

      {id:'aops-v2', title:'AoPS Volume 2 (And Beyond)', link:'https://artofproblemsolving.com/store/book/aops-vol2', topics:['Algebra','NT','Geometry','C&P','Probability'], note:'AIME-level problem solving.'},
      {id:'int-alg', title:'AoPS Intermediate Algebra', link:'https://artofproblemsolving.com/store/book/intermediate-algebra', topics:['Algebra','Functions','Sequences'], note:'Equations, inequalities, functional thinking.'},
      {id:'int-cp', title:'AoPS Intermediate Counting & Probability', link:'https://artofproblemsolving.com/store/book/intermediate-counting', topics:['Combinatorics','Probability'], note:'Bijections, PIE, generating functions (intro).'},
      {id:'precalc', title:'AoPS Precalculus', link:'https://artofproblemsolving.com/store/book/precalculus', topics:['Functions','Sequences','Algebra'], note:'Functional equations, series, and more.'},
      {id:'104nt', title:'104 Number Theory Problems (Andreescu & Andrica)', link:'https://www.amazon.com/104-Number-Theory-Problems-Training/dp/0817645276', topics:['Number Theory'], note:'Challenge sets for AIME/US(A)JMO NT.'},

      {id:'egmo', title:'EGMO â€” Euclidean Geometry in Mathematical Olympiads (Chen)', link:'https://bookstore.ams.org/prb-27/', topics:['Geometry'], note:'Geometry bible for olympiad style.'},
      {id:'velleman', title:'How to Prove It (Velleman)', link:'https://www.cambridge.org/highereducation/books/how-to-prove-it/6D2965D625C6836CD4A785A2C843B3DA', topics:['Proof'], note:'Proof methods: direct, contrapositive, induction.'},
      {id:'engel', title:'Problem-Solving Strategies (Engel)', link:'https://link.springer.com/book/10.1007/b97682', topics:['Combinatorics','Number Theory','Geometry'], note:'Classic olympiad strategy compendium.'},
      {id:'zeitz', title:'The Art & Craft of Problem Solving (Zeitz)', link:'https://www.wiley.com/en-us/The+Art+and+Craft+of+Problem+Solving%2C+3rd+Edition-p-9781119239901', topics:['Strategy','Algebra','NT','Geometry','C&P'], note:'Heuristics and tactics across topics.'},
      {id:'path-comb', title:'A Path to Combinatorics for Undergraduates', link:'https://www.amazon.com/Path-Combinatorics-Undergraduates-Counting-Strategies/dp/0817642889', topics:['Combinatorics'], note:'Solid JMO/USAMO combinatorics build.'}
    ];

    // Ranked lists by level
    const LISTS = {
      amc8: [
        'prealgebra','aops-v1','cmms','intro-alg','intro-cp','intro-nt','intro-geo'
      ],
      amc1012: [
        'aops-v1','intro-alg','intro-cp','intro-nt','intro-geo','aops-v2','int-alg','int-cp','precalc'
      ],
      aime: [
        'aops-v2','int-alg','int-cp','precalc','104nt','zeitz','egmo','aops-v1','path-comb'
      ],
      usamo: [
        'velleman','egmo','engel','aops-v2','zeitz','int-alg','int-cp','104nt','path-comb','precalc'
      ]
    };

    const SECTIONS = [
      {id:'amc8',    title:'AMC 8'},
      {id:'amc1012', title:'AMC 10/12'},
      {id:'aime',    title:'AIME'},
      {id:'usamo',   title:'US(A)JMO'}
    ];

    // Render
    const byId = Object.fromEntries(BOOKS.map(b=>[b.id,b]));
    const main = document.getElementById('main');

    SECTIONS.forEach(sec=>{
      const wrap = document.createElement('section');
      wrap.className = 'section';
      wrap.id = sec.id;
      wrap.innerHTML = `<h3>${sec.title}</h3><div class="grid"></div>`;
      const grid = wrap.querySelector('.grid');

      (LISTS[sec.id]||[]).forEach((bookId, idx)=>{
        const b = byId[bookId]; if(!b) return;
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div style="display:flex;align-items:flex-start;gap:10px">
            <div class="rank">${idx+1}</div>
            <div>
              <h4 class="title">${b.title}</h4>
              <div class="meta">
                ${b.topics.map(t=>`<span class="chip">${t}</span>`).join('')}
                <span class="chip">Planner-ready</span>
              </div>
            </div>
          </div>
          <p class="desc">${b.note||''}</p>
          <div class="actions">
            <a class="btn primary" href="${b.link}" target="_blank" rel="noopener">Info / Buy â†’</a>
            <a class="btn secondary" href="planning.html?goal=${sec.id==='amc1012'?'amc10':sec.id==='usamo'?'usamo':sec.id}" title="Use in a plan">Use in plan</a>
          </div>
        `;
        grid.appendChild(card);
      });

      main.appendChild(wrap);
    });
  </script>

  <!-- Auth for header -->
  <script type="module" src="./auth.js"></script>
</body>
</html>
